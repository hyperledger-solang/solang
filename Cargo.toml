[package]
name = "solang"
version = "0.1.5"
authors = ["Sean Young <sean@mess.org>"]
homepage = "https://github.com/hyperledger-labs/solang"
documentation = "https://solang.readthedocs.io/"
license = "Apache-2.0 OR MIT"
build = "build.rs"
description = "Solang Solidity Compiler"
keywords = [ "solidity", "compiler", "ewasm", "llvm", "substrate" ]
edition = "2018"

[build-dependencies]
lalrpop = "0.19"
cc = "1.0"

[dependencies]
lalrpop-util = "0.19"
regex = "1"
num-bigint = "0.3"
num-traits = "0.2"
num-derive = "0.3"
parity-wasm = "0.42"
clap = "2.33"
lazy_static = "1.4"
hex = "0.4"
tiny-keccak = { version = "2.0", features = ["keccak"] }
serde_json = "1.0"
serde = "1.0"
serde_derive = { version = "1.0" }
inkwell = { version = "0.1.0-llvm10sample", features = ["target-webassembly", "target-bpf", "llvm10-0"] }
blake2-rfc = "0.2.18"
phf = { version = "0.8", features = ["macros"] }
unicode-xid = "0.2.0"
handlebars = "3.4"
contract-metadata = "0.1.0"
semver = { version = "0.10.0", features = ["serde"] }
tempfile = "3.1"
libc = "0.2"
tower-lsp = "0.13"
lsp-types = "0.81"
tokio = { version = "0.2", features = ["rt-core", "io-std"] }

[dev-dependencies]
parity-scale-codec-derive = "1.2"
parity-scale-codec = "1.3"
ethabi = "12.0"
ethereum-types = "0.9"
wasmi = "0.6"
rand = "0.7"
sha2 = "0.9"
solana_rbpf = "=0.1.32"
byteorder = "1.3"

[profile.release]
lto = true
